<!DOCTYPE html>
<html>
  <head>
    <title>Seattle Undiscovered</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <ul>
          <li class="tab-content"><a href="/">Home</a></li>
          <li class="tab-content"><a href="/about">About</a></li>
          <li class="tab-content"><a href="/search">Search</a></li>
        </ul>
      </nav>
    </header>
    <section id="home">
      <h1>Seattle Something</h1>
      <img src="http://www.thephotoargus.com/wp-content/uploads/2015/08/kerry-park3.jpg">
    </section>
      <section id="map-page">
        <div id ='map'></div>
        <form>
          <select id="type">
            <option value="">Please select category</option>
            <option value="natural_feature">Natural Features</option>
            <option value="restaurant">Restaurants</option>
            <option value="night_club">Nightlife</option>
            <option value="point_of_interest">Points of Interests</option>
          </select>
          <button id="submit"type="submit">Submit</button>
        </form>
      </section>
    <section id="about">
      <h1>Meet the team!!</h1>
    </section>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
   <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEuwXVOudtZfocfm6sM1ENewl3CTW7vNo&libraries=places&callback=initMap"
   async defer>
   </script>

   <script src="scripts/models/map.js"></script>
   <script src="scripts/controllers/homeController.js"></script>
   <script src="scripts/controllers/searchController.js"></script>
   <script src="scripts/controllers/aboutController.js"></script>
   <script src="scripts/controllers/routes.js"></script>
  </body>
</html>
